  tag: 'someTag'
  file_name: '../utils/configs/conv_configs_NCHW.txt'

import_benchmark:
  enabled: true
  add_model: 'Alexnet'
  md_version: 1
  file_name: '../utils/configs/reccurent_cfgs/alexnet.txt'

update_applicability:
  enabled: false
  session_id: 1

list_solvers:
  enabled: false

fin_steps:
  enabled: false
  all_configs: true
  fin_steps: 'miopen_find_compile'
  label: 'fin_find_compile'
  session_id: 4

fin_steps:
  enabled: false
  all_configs: true
  fin_steps: 'miopen_find_eval'
